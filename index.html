    <script>
        var turn = 0;

        document.getElementById('1').onclick = function () {

        function myReset() {
            for (let i = 1; i <= 9; i++) {

        function g_Logic() {
            const Success = [[1, 2, 3], [4, 5, 6], [7, 8, 9], [1, 4, 7], [2, 5, 8], [3, 6, 9], [1, 5, 9], [3, 5, 7]]

            for (var i = 0; i < Success.length; i++) {
                if ((document.getElementById(Success[i][0]).value === 'X' || document.getElementById(Success[i][0]).value === 'O') && document.getElementById(Success[i][0]).value === document.getElementById(Success[i][1]).value && document.getElementById(Success[i][1]).value === document.getElementById(Success[i][2]).value) {
                    return true;
